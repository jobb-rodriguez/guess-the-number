<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking: Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>{{ heading }}</h1>
        <h2>{{ subheading }}</h2>
        <h3>{{ guess }}</h3>
        <h3>{{ message }}</h3>
        <input type="text" name="guess" id="guess" v-model="guess" :placeholder="placeholder"
            :disabled="isDisabled"><br>
        <button :disabled="isDisabled" @click="sendGuess">Enter</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
